apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-emilianotorres123
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-emilianotorres123
  template:
    metadata:
      labels:
        app: graphql-emilianotorres123
    spec:
      containers:
      - image: okteto.dev/graphql-emilianotorres123:latest
        name: emilianotorres123
        #envFrom:
        #- configMapRef:
        #   name: emilianotorres123-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: graphql-emilianotorres123
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "graphql-emilianotorres123"
    port: 8080
  selector:
    app: graphql-emilianotorres123
